<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حکم</title>
    <style>
        @font-face {
            font-family: 'Iranian Sans';
            src: url('/assets/font/Iranian Sans.ttf') format('truetype');
        }

        body {
            font-family: 'Iranian Sans', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
            opacity: 1;
            transition: opacity 1.5s ease;
        }

        .splash-logo {
            font-size: 3rem;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .loading {
            direction: rtl;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            animation: blink 1s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
<div class="splash-container" id="splashContainer">
    <div class="splash-logo">حکم</div>
    <div class="loading">در حال بارگذاری...</div>
</div>

<script>
    const imagesToPreload = [
        '0C.png',
        '0D.png',
        '0H.png',
        '0S.png',
        '2C.png',
        '2D.png',
        '2H.png',
        '2S.png',
        '3C.png',
        '3D.png',
        '3H.png',
        '3S.png',
        '4C.png',
        '4D.png',
        '4H.png',
        '4S.png',
        '5C.png',
        '5D.png',
        '5H.png',
        '5S.png',
        '6C.png',
        '6D.png',
        '6H.png',
        '6S.png',
        '7C.png',
        '7D.png',
        '7H.png',
        '7S.png',
        '8C.png',
        '8D.png',
        '8H.png',
        '8S.png',
        '9C.png',
        '9D.png',
        '9H.png',
        '9S.png',
        'AC.png',
        'aceDiamonds.png',
        'AD.png',
        'AH.png',
        'AS.png',
        'back.png',
        'bg.jpg',
        'clubs.png',
        'diamonds.png',
        'hearts.png',
        'JC.png',
        'JD.png',
        'JH.png',
        'JS.png',
        'KC.png',
        'KD.png',
        'KH.png',
        'KS.png',
        'QC.png',
        'QD.png',
        'QH.png',
        'QS.png',
        'X1.png',
        'X2.png',
        'XX.png',
    ];

    const baseDir = 'http://localhost:7070/assets/img/';
    const splashContainer = document.getElementById('splashContainer');

    // تابع پیش‌بارگذاری تصاویر
    const preloadImages = (images, callback) => {
        let loadedCount = 0;

        images.forEach(image => {
            const img = new Image();
            img.src = `${baseDir}${image}`;
            img.onload = () => {
                loadedCount++;
                if (loadedCount === images.length) {
                    callback();
                }
            };
            img.onerror = () => {
                console.error(`Failed to load ${image}`);
                loadedCount++;
                if (loadedCount === images.length) {
                    callback();
                }
            };
        });
    };

    preloadImages(imagesToPreload, () => {
        splashContainer.style.opacity = '0';

        setTimeout(() => {
            document.location.href = 'http://localhost:7070/menu';
        }, 3000);
    });
</script>
</body>
</html>
